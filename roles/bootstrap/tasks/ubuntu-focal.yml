---
- name: Add new sources.list with mirrors
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
  when: ubuntu.fastest_apt is defined

- name: Update apt list
  apt:
    update_cache: yes

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Install Required Packages
  apt:
    name:
      - acl
      - apt-utils
      - attr
      - autoconf
      - bind9utils
      - binutils
      - bison
      - build-essential
      - ccache
      - chrpath
      - curl
      - debhelper
      - dnsutils
      - docbook-xml
      - docbook-xsl
      - flex
      - gcc
      - gdb
      - git
      - glusterfs-common
      - gzip
      - heimdal-multidev
      - hostname
      - htop
      - krb5-config
      - krb5-kdc
      - krb5-user
      - language-pack-en
      - lcov
      - libacl1-dev
      - libarchive-dev
      - libattr1-dev
      - libavahi-common-dev
      - libblkid-dev
      - libbsd-dev
      - libcap-dev
      - libcephfs-dev
      - libcups2-dev
      - libdbus-1-dev
      - libglib2.0-dev
      - libgnutls28-dev
      - libgpgme11-dev
      - libicu-dev
      - libjansson-dev
      - libjs-jquery
      - libjson-perl
      - libkrb5-dev
      - libldap2-dev
      - liblmdb-dev
      - libncurses5-dev
      - libpam0g-dev
      - libparse-yapp-perl
      - libpcap-dev
      - libpopt-dev
      - libreadline-dev
      - libsystemd-dev
      - libtasn1-bin
      - libtasn1-dev
      - libtracker-sparql-2.0-dev
      - libunwind-dev
      - lmdb-utils
      - locales
      - lsb-release
      - make
      - mawk
      - mingw-w64
      - patch
      - perl
      - perl-modules
      - pkg-config
      - procps
      - psmisc
      - python3
      - python3-cryptography
      - python3-dbg
      - python3-dev
      - python3-dnspython
      - python3-gpg
      - python3-iso8601
      - python3-markdown
      - python3-matplotlib
      - python3-pexpect
      - python3-pyasn1
      - python3-setproctitle
      - rng-tools
      - rsync
      - sed
      - sudo
      - tar
      - tree
      - uuid-dev
      - wget
      - xfslibs-dev
      - xsltproc
      - zlib1g-dev
      - net-tools
      - traceroute
      - unzip
      - chrony
      - sshpass
      - glusterfs-server
    state: present
    update_cache: yes

- name: Install Bind9
  apt:
    name:
      - bind9
  when: dns_backend == "bind9"

- name: Disable firewall ufw
  systemd:
    name: ufw
    enabled: no
    state: stopped

- name: Disable AppArmor
  systemd:
    name: apparmor.service
    enabled: no
    state: stopped
  register: disabled

- name: Reboot host and wait for it to restart
  reboot:
    msg: "Reboot initiated by Ansible"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: whoami
  when: disabled.changed