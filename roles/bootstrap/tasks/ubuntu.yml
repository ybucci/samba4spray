---

- name: Ubuntu | Add new sources.list with mirrors
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
  when: ubuntu.fastest_apt is defined    


- name: Ubuntu | Update apt list
  apt:
    update_cache: yes

- name: Ubuntu | Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    update_cache: yes
  async: 1000
  poll: 0
  register: apt_sleeper

- name: 'Ubuntu | Waiting Upgrade All Packages'
  async_status:
    jid: "{{ apt_sleeper.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 100
  delay: 10

