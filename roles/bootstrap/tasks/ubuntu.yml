- name: Ubuntu | Install Bind9
  apt:
    name:
      - bind9
  when: dns_backend == "bind9"

- name: Post-Install | Enable service Bind9
  systemd:
    name: bind9
    enabled: yes
  when: dns_backend == "bind9"

- name: Post-Install | Enable service Resolvconf
  systemd:
    name: resolvconf.service
    enabled: yes
  when: '''ID=ubuntu'' in os_release.stdout_lines'